<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login - Personal Blog
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-4">
    <img alt="Logo of the personal blog website, a stylized pen and paper" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/VevqjTJrrwV0dCvJRk4IoAbwrOPdF31HHDlg9eckqXVpxF3TA.jpg" width="100"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-6">
    Login to Your Account
   </h2>
   <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="mb-4">
     <label class="block text-gray-700" for="username">
      Username
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" name="username" required="" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700" for="password">
      Password
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" required="" type="password"/>
    </div>
    <div class="flex items-center justify-between mb-4">
     <div class="flex items-center">
      <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember" name="remember" type="checkbox"/>
      <label class="ml-2 block text-gray-900" for="remember">
       Remember me
      </label>
     </div>
     <a class="text-blue-600 hover:underline" href="{% url 'password_reset' %}">
      Forgot password?
     </a>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
     Login
    </button>
   </form>
   <p class="text-center text-gray-600 mt-4">
    Don't have an account?
    <a class="text-blue-600 hover:underline" href="{% url 'signup' %}">
     Sign up
    </a>
   </p>
  </div>
 </body>
</html>
